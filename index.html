<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="phone">
                <div class="phone-header">
                    <div class="phone-time"></div>
                    <img src="./img/80-percent-battery.svg" alt="Image Battery" class="phone-battery">
                </div>
                <div class="phone-telegram">
                    <ul class="telegram-list"></ul>
                    <ul class="telegram-list_second"></ul>
                </div>
                <div class="phone-form d-flex">
                    <input type="text" class="form-input"placeholder="type..." required>
                    <button class="form-button text-white">Send</button>
                </div>
                <span class="phone-press"></span>
                <div class="phone-form_second">
                    <input type="text" class="form_second-input" placeholder="type..." required>
                    <button class="form_second-button">Send</button>
                </div>
            </div>
        </div>
    </header>
    
    <script src="moment.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="m.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
